{% extends 'posts/layout.html' %}
{% block title %}index{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12"><h5 class="flow-text">{{title}}</h5></div>
    </div>
    {% for post in posts %}
        <div class="collection">
            <a class="collection-item" href="/posts/details/{{post.id}}">{{post.title}}<i class="material-icons right">send</i></a>
        </div>
    {% endfor %}
{% endblock %}
