{% extends 'posts/layout.html' %}
{% block title %}details{% endblock %}
{% block content %}
    <div class="row">
        <div class="col s12"><h5 class="flow-text">{{post.title}}</h5></div>
    </div>
    <div class="card">
        <div class="card-content">
            {{post.body}}
        </div>
        <div class="card-action">
            {{post.created_at}}
        </div>
    </div>
    <a href="/posts" class="btn">Go Back</a>
{% endblock %}
